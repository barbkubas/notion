<html> 
<head>
    <title>Notion Three Days Forward Date Widget</title> 
    <style>
      #threedaysforwardwidget {
        font-family: sans-serif;
        font-size: 18pt;
        color: #555555;
        padding: 5px;
        justify-content: left;
        line-height: 1.5;
        height:85%;
        font-weight: bold;
      }

      .date{
          font-size:12pt;
          font-weight: bold;
      }
    </style>
</head>
<body>
    <div id="threedaysforwardwidget"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    
    var threeDaysForward = new Date();
    threeDaysForward.setDate(threeDaysForward.getDate() + 3);
    var hrs = threeDaysForward.getHours();
    var dayOfWeek = weekday[threeDaysForward.getDay()];
    var date = `${monthNames[threeDaysForward.getMonth()]} ${threeDaysForward.getDate()}, ${threeDaysForward.getFullYear()}`;

    document.getElementById('threedaysforwardwidget').innerHTML = `
        <div class="container">
          <div>${dayOfWeek}</div>
          <div class="date"> ${date}</div>
        <div/>
    `;
</script> 
</html>

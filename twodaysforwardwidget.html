<html> 
<head>
    <title>Notion Two Days Forward Date Widget</title> 
    <style>
      #twodaysforwardwidget {
        font-family: sans-serif;
        font-size: 18pt;
        color: #555555;
        padding: 5px;
        justify-content: left;
        line-height: 1.5;
        height:85%;
        font-weight: bold;
      }

      .date{
          font-size:12pt;
          font-weight: bold;
      }
    </style>
</head>
<body>
    <div id="twodaysforwardwidget"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    
    var twoDaysForward = new Date();
    twoDaysForward.setDate(twoDaysForward.getDate() + 2);
    var hrs = twoDaysForward.getHours();
    var dayOfWeek = weekday[twoDaysForward.getDay()];
    var date = `${monthNames[twoDaysForward.getMonth()]} ${twoDaysForward.getDate()}, ${twoDaysForward.getFullYear()}`;

    document.getElementById('twodaysforwardwidget').innerHTML = `
        <div class="container">
          <div>${dayOfWeek}</div>
          <div class="date"> ${date}</div>
        <div/>
    `;
</script> 
</html>
